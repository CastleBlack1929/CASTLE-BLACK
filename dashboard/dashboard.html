<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Castle Black</title>
  <link rel="stylesheet" href="../css/style-dashboard.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="../img/logo.png" alt="Logo" class="logo">
    </div>
    <div class="user-info">
      <h1 class="username">CASTLE BLACK</h1>
      <p class="patrimonio">$420.87</p>
      <span class="level">CCC</span>
    </div>
    <button class="logout">Cerrar sesión</button>
  </header>

  <main class="container">
    <section class="card resumen">
      <h2>Resumen</h2>
      <div class="info-grid">
        <div class="info-box">
          <b>Patrimonio (USD):</b>
          <p>$420.87</p>
        </div>
        <div class="info-box">
          <b>Patrimonio (COP):</b>
          <p>$1.631.990,76</p>
        </div>
        <div class="info-box">
          <b>Utilidad (USD):</b>
          <p>$0.00</p>
        </div>
        <div class="info-box negative">
          <b>%:</b>
          <p>-2.15%</p>
        </div>
        <div class="info-box negative">
          <b>Utilidad (COP):</b>
          <p>-$35.919</p>
        </div>
        <div class="info-box">
          <b>Aporte Local:</b>
          <p>$1.667.909,60</p>
        </div>
        <div class="info-box">
          <b>Aporte (USD):</b>
          <p>$420.87</p>
        </div>
        <div class="info-box negative">
          <b>CRCmnt:</b>
          <p>-$35.919</p>
        </div>
      </div>
    </section>

    <section class="card actions">
      <h2>Acciones</h2>
      <button>Ver movimientos</button>
      <button>Generar reporte</button>
      <button>Descargar PDF</button>
    </section>
  </main>

  <footer>
    © 2025 Castle Black
  </footer>
</body>
</html>
