<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Castle Black</title>
    <link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
    <div class="login-container">
        <h1>Castle Black</h1>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <div id="mensaje-error" class="mensaje-error"></div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script>
        // Usuarios preautorizados
        const usuarios = [
            { "usuario": "admin", "contraseña": "1234" },
            { "usuario": "fede", "contraseña": "abc123" },
            { "usuario": "paola", "contraseña": "qwerty" }
        ];

        function validarLogin() {
            const usuario = document.getElementById('usuario');
            const contraseña = document.getElementById('contraseña');
            const mensajeError = document.getElementById('mensaje-error');

            const usuarioValido = usuarios.find(u => u.usuario === usuario.value && u.contraseña === contraseña.value);

            if (usuarioValido) {
                // Limpiar estilos de error
                mensajeError.textContent = "";
                usuario.style.border = "";
                contraseña.style.border = "";
                window.location.href = "../dashboard/dashboard.html"; // redirigir directamente
            } else {
                // Mostrar mensaje de error
                mensajeError.textContent = "Usuario o contraseña incorrectos";
                usuario.style.border = "2px solid #ff4d4d";
                contraseña.style.border = "2px solid #ff4d4d";
            }
        }

        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            validarLogin();
        });
    </script>
</body>
</html>
