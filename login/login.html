<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Castle Black</title>
    <!-- Ruta dinámica para el CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <!-- Ruta dinámica para la imagen del logo -->
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Logo Castle Black">
        <h1>Inicio de Sesión</h1>
        
        <!-- Formulario de inicio de sesión -->
        <form action="/validate" method="POST" class="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Ingresar</button>
        </form>
    </div>
</body>
</html>
